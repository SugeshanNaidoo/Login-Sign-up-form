<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, 
						initial-scale=1.0">
	<title>Login | Sign-up</title>
	<link rel="stylesheet"
		href="style.css">
</head>

<body>
	
	<!-- container div -->
	<div class="container">

		<!-- upper button section to select
			the login or signup form -->
		<div class="slider"></div>
		<div class="btn">
			<button class="login">Login</button>
			<button class="signup">Sign-up</button>
		</div>

		<!-- Form section that contains the
			login and the signup form -->
		<div class="form-section">

			<!-- login form -->
			<div class="login-box">
				<input type="email"
					class="email ele"
					placeholder="E-mail" id="loginEmail">
				<input type="password"
					class="password ele"
					placeholder="Password" id="loginPassword">
				<button class="clkbtn" onclick="validateLogin()">Login</button>
			</div>

			<!-- signup form -->
			<div class="signup-box">
				<input type="text"
					class="name ele"
					placeholder="Name" id="signupName">
				<input type="email"
					class="email ele"
					placeholder="E-mail" id="signupEmail">
				<input type="password"
					class="password ele"
					placeholder="Password" id="signupPassword">
				<input type="password"
					class="password ele"
					placeholder="Confirm password" id="confirmPassword">
				<button class="clkbtn" onclick="validateSignup()">Sign-up</button>
			</div>
		</div>
	</div>
	<script src="index.js"></script>
	<script>
		function validateEmail(email) {
			var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
			return emailRegex.test(email);
		}

		function validateName(name) {
			var nameRegex = /^[a-zA-Z\s]+$/;
			return nameRegex.test(name);
		}

		function validateLogin() {
			var email = document.getElementById('loginEmail').value;
			var password = document.getElementById('loginPassword').value;

			if (email === '' || password === '') {
				alert('Please fill in all fields for login.');
			} else if (!validateEmail(email)) {
				alert('Invalid email address for login.');
			} else {
				// Simulated login logic
				alert('Login successful!');
				resetLoginForm();
			}
		}

		function validateSignup() {
			var name = document.getElementById('signupName').value;
			var email = document.getElementById('signupEmail').value;
			var password = document.getElementById('signupPassword').value;
			var confirmPassword = document.getElementById('confirmPassword').value;

			if (name === '' || email === '' || password === '' || confirmPassword === '') {
				alert('Please fill in all fields for signup.');
			} else if (!validateEmail(email)) {
				alert('Invalid email address for signup.');
			} else if (!validateName(name)) {
				alert('Invalid name for signup. Please use only letters and spaces.');
			} else if (password !== confirmPassword) {
				alert('Password and Confirm Password must match.');
			} else {
				// Simulated signup logic
				alert('Signup successful!');
				resetSignupForm();
			}
		}

		function resetLoginForm() {
			document.getElementById('loginEmail').value = '';
			document.getElementById('loginPassword').value = '';
		}

		function resetSignupForm() {
			document.getElementById('signupName').value = '';
			document.getElementById('signupEmail').value = '';
			document.getElementById('signupPassword').value = '';
			document.getElementById('confirmPassword').value = '';
		}
	</script>
</body>
</html>
